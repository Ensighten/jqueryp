<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jqueryp Require Test Suite</title>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery/jquery.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
  <!-- Load local requirejs -->
  <script src="../libs/requirejs/require.js"></script>
  <script>
    // Define jQuery via requirejs
    define('jquery', function () {
      return window._$;
    });

    // Configure requirejs to load from dist
    require.config({
      'baseUrl': '../dist',
      'paths': {
        'jqueryp': 'jqueryp.require'
      }
    });
  </script>
  <!-- Load test. -->
  <script src="jqueryp_test.require.js"></script>
</head>
<body>
  <h1 id="qunit-header">jqueryp Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
</body>
</html>
